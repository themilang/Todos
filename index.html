<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">


</head>
<body>
    
 <div class="container mt-5  " >
    <h1 class ="text-center mb-5">Todo list</h1>
    <div class="row">
        <div class="col-md-8 mx-auto">
          <form id="todo-form">
            <div class="form-floating mb-3">
              <input
                type="text"
                class="form-control" name="formId1" id="form-input" placeholder="">
              <label for="formId1">ADD TODO </label>
            </div>
            <button type="submit" class="btn btn-primary">Add</button>
          </form>
        </div>

    </div>
    <div class="row mt-5">
        <div class="col-md-8">
            <ul class="list-group" id="todo-list">

            </ul>
        </div>
    </div>
    <!-- Button trigger modal -->


<!-- Modal popup -->
<div class="modal fade" id="editmodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Todo</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
      
     <!-- body part is here when pop up  -->
         
    
        <input
          type="text"
          class="form-control" name="form-edit" id="form-edit" placeholder="Edit todo">

       
      








      </div>
      <div class="modal-footer">
        <button type="button" id='btn-close'class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="editHandler(event)">Edit Todo</button>
      </div>
    </div>
  </div>
</div>

 </div>


    <script src="script.js"></script>


    <!-- bootstrap javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  

  </body>
</html>
